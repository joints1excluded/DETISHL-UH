
<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>

    <form action="" method="post">
        {% csrf_token %}
        {{register_form.as_p}}

        {% if error %}
            {{error}}
        {% endif %}
        <input type="submit" class="registerbtn" id = "register_btn" name = "mybtn"></input>
    </form>

</div>
